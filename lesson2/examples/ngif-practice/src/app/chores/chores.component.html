<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p id="motivation" *ngIf = "chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>

<div class="finishedYet" *ngIf = "chores.length === 0 || finishedChores.length > (chores.length + 2); else noAllowance">
    <img src={{trophyImage}}>
</div>

<ng-template #noAllowance>
    <div class="finishedYet">
        <p>No allowance yet.</p>
    </div>
</ng-template>
<hr>

<div class="iceCream" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else noIceCreamForYou">
    <h1>Ice cream treat!</h1>
</div>

<ng-template #noIceCreamForYou>
    <div class="iceCream">
        <h3>To earn an ice cream treat:</h3>
        <ul>
            <li>Chores list must be empty</li>
            <li>You must have finished at least four chores</li>
        </ul>
    </div>
</ng-template>
